<style>
  .circle {
    --dimension: 600px;
    width: var(--dimension);
    height: var(--dimension);
    filter: blur(60px);
    position: absolute;
    border-radius: 100%;
  }
  .circle:nth-child(1) {
    background-color: rgba(196, 181, 253, .5);
    top: 50px;
    -webkit-animation: blob 7s infinite;
            animation: blob 7s infinite;
  }
  .circle:nth-child(2) {
    background-color: rgba(252, 211, 77, .5);
    bottom: 50px;
    left: 10%;
    animation-delay: 1s;
    -webkit-animation: blob 7s infinite;
            animation: blob 7s infinite;
            animation-delay: 5s;

  }
  .circle:nth-child(3) {
    background-color: rgba(249, 168, 212, .5);
    bottom: 50px;
    right: 10%;
    -webkit-animation: blob 7s infinite;
            animation: blob 7s infinite;
            animation-delay: 10s;
  }

  @keyframes blob {
  0% {
    transform: translate(0px ,0px) scale(1);
    opacity: .7;
  }

  33% {
    transform: translate(30px ,-50px) scale(1.1);
    opacity: 1;
  }

  66% {
    transform: translate(-20px ,20px) scale(0.9);
    opacity: .7;
  }

  100% {
    transform: translate(0px ,0px) scale(1);
    opacity: .7;
  }
}
</style>
